<div id="center">  
      <div class="contact-form card">
        <h2>Join us Form</h2>
        <br><br>
        <form>
            
                <div class="input-container">
                    <label for="first-name"> First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" />
                </div>


                <div class="input-container">
                    <label for="last-name"> Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" />
                </div>

                <div class="input-container">
                    <label for="email"> Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" />
                </div>


                <div class="input-container">
                    <label for="phone-number"> Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" />
                </div>
                <br>
                <div class="input-container">
                    <label for="sex"> sex:</label>
                    <label class="indent-sex"><input type="radio" name="sex" value="male"> Male</label>
                    <label class="indent-sex"><input type="radio" name="sex" value="male"> Female</label>
                </div>
                <br>
                <div class="input-container">
                    <label for="work"> What work do you think it's suitable for you? </label>
                    <label class="indent2"><input type="radio" name="work"> social media management </label>
                    <label class="indent2"><input type="radio" name="work"> photographer </label>
                    <label class="indent2"><input type="radio" name="work"> recieving names and information about people and write them </label>
                    <label class="indent2"><input type="radio" name="work"> buying the needs and the means required for each project </label>
                    <label class="indent2"><input type="radio" name="work"> IT </label>
                    <label class="indent2"><input type="radio" name="work"> else: &nbsp; <input type="text" placeholder=" write here" /></label>
                </div>
                <br>
            <div class="input-container">
                    <label for="LevelofEducation"> Level of Education: </label>
                    <label class="indent1"><input type="radio" name="Education" value="phd"> Phd </label>
                    <label class="indent1"><input type="radio" name="Education" value="Master"> Master</label>
                    <label class="indent1"><input type="radio" name="Education" value="Bachelor"> Bachelor </label>
                    <label class="indent1"><input type="radio" name="Education" value="Baccalaureate"> Baccalaureate </label>
                    <label class="indent1"><input type="radio" name="Education" value="Brevet"> Brevet degree </label>
                    <label class="indent1"><input type="radio" name="Education" value="stopped"> Stopped learning </label>
     </div>
     <br>
                <div class="input-container">
                    <label for="nbofhours"> How much hours can you volunteer in a week? </label>
                    <label class="indent2"><input type="radio" name="hours"> 2-4 hours </label>
                    <label class="indent2"><input type="radio" name="hours"> 4-6 hours </label>
                    <label class="indent2"><input type="radio" name="hours"> 6-10 hours </label>
                    <label class="indent2"><input type="radio" name="hours"> 10-15 hours </label>
                    <label class="indent2"><input type="radio" name="hours"> 20-25 hours </label>
                </div>   
                <br>       
<div class="input-container">
    <label for="volunteer"> Have you previuosly volunteered? </label>
    <label class="indent2"><input type="radio" name="val">No</label>
    <label class="indent2"><input type="radio" name="val"> Yes <br> 
    <textarea placeholder="Mention your volunteer work" rows="2" cols="50" ></textarea> </label>

</div>

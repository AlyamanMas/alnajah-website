        <div class="Donate-back">

                <h1 id="back-h1">Donate</h1>
                <p id="back-p">
                    for a better world
                </p>
            </div>
        </div>
        <h1>Make a donation</h1>
        <div class="box">
            <form>
                
                    Your Donation :
                    <br><br> <input type="text" placeholder="Enter Donation Amount">
                    <br><br>
                    Details : 
                    <br><br>
                    <input type="text" placeholder="First Name">
                    &nbsp; &nbsp;
                    <input type="text" placeholder="Last Name">
                    <br><br>
                    <input type="text" placeholder="Email">
                    &nbsp; &nbsp;
                    <input type="text" placeholder="Address">
                    <br><br>
                   <textarea cols="60" rows="10" placeholder="Enter Your Message"></textarea>
            </form>
        </div>
        <br><br><br>
        <div class="box">
            <form>
                <h2>Choose your Payment Method</h2>
                <br><br>
                <input type="radio" name="payment">&nbsp;  Payment By Card
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="payment">&nbsp;  Offline Donation
                <br><br>
                Accepted Card : <br><br>
                <input type="radio" name="online-payment">&nbsp;  Visa
                <br><br>
                <input type="radio" name="online-payment">&nbsp;  Master Card
                <br><br>
                <input type="radio" name="online-payment">&nbsp;  Skrill
                <br><br>
                <input type="radio" name="online-payment">&nbsp;  PayPal
                <br><br>
                <input type="text" placeholder="Card Holder Name">&nbsp; &nbsp;
                <input type="text" placeholder="Card Number"><br><br>
                <input type="text" placeholder="CVV">&nbsp; &nbsp;
                <input type="text" placeholder="Expire Date">
                <input type="button" value="Donate" class="submit"> 
            </form>
        </div>
